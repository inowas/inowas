#parameters:
#    inowas.modflow.data_folder:  ../py/pyprocessing/data/modflow

services:
    inowas.geotools:
        class: AppBundle\Service\GeoTools
        arguments: ['@doctrine.orm.default_entity_manager']

    inowas.soilmodel:
        class: AppBundle\Service\SoilModelService
        arguments: ['@doctrine.orm.default_entity_manager', '@inowas.process.interpolation']

    inowas.heads:
        class: AppBundle\Service\HeadsService
        arguments: ['@doctrine.orm.default_entity_manager']

    app.token_authenticator:
        class: AppBundle\Security\TokenAuthenticator
        arguments: ['@doctrine.orm.entity_manager']

