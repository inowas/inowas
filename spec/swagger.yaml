swagger: '2.0'
info:
  description: "This is the Inowas-Server Api Documentation."
  version: "1.0.0"
  title: "Inowas DSS Backend"
  contact:
    email: "ralf.junghanns@gtu-dresden.de"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
#host: "api.inowas.hydro.tu-dresden.de"
host: "localhost:8080"
basePath: "/api"
tags:
  - name: "user"
    description: "Everything about the users"
  - name: "calculation"
    description: "Everything to calculate a ModflowModel"
  - name: "modflowmodel"
    description: "Everything to build a ModflowModel (T03)"
  - name: "soilmodel"
    description: "Everything to build a Soilmodel (T03)"
  - name: "scenarioanalysis"
    description: "The ScenarioAnalyses Tool (T07)"
schemes:
  - "http"
  #- "https"
paths:
  /users/credentials:
    post:
      tags:
        - "user"
      summary: "Get the API-Key of the user from credentials"
      description: ''
      operationId: "getApiKey"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/json"
      parameters:
        - name: "username"
          in: "formData"
          description: "The users Username"
          required: true
          type: "string"
        - name: "password"
          in: "formData"
          description: "The users Password"
          required: true
          type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            properties:
              api_key:
                type: "string"
                example: "0246afce-5078-4e24-b5d1-5c3bfdd2ce9"
        400:
          description: "Invalid username/password supplied"

  # Modflow Calculation
  /calculations:
    post:
      tags:
        - "calculation"
      summary: "Creates a new Calculation"
      description: "Creates a new Calculation"
      operationId: "createCalculation"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Details to create the calculation"
          required: true
          schema:
            type: "object"
            properties:
              model_id:
                type: "string"
                example: "e5bd7155-e207-4d17-8ac0-b52d651ea4b3"
              start_date_time:
                type: "string"
                example: "2005-08-15T00:00:00+00:00"
              end_date_time:
                type: "string"
                example: "2007-08-15T00:00:00+00:00"
      responses:
        '302':
          description: "Redirect response"
          headers:
            Location:
              type: "string"
        '422':
          description: "Invalid input"
      security:
        - api_key: []

  /calculations/{id}:
    get:
      tags:
        - "calculation"
      summary: "Get calculation details by id"
      description: "Returns the calculation details of a calculation by id"
      operationId: "getCalculationById"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "Id of Calculation to return"
          required: true
          type: "string"
      responses:
        '200':
          description: "successful operation"
          schema:
            $ref: '#/definitions/CalculationDetails'
        '400':
          description: "Invalid ID supplied"
        '404':
          description: "ModflowModel not found"
      security:
      - api_key: []

  /calculations/{id}/times:
    get:
      tags:
        - "calculation"
      summary: "Get calculation times by calculation id"
      description: "Returns the startDate, endDate and a list of total times by calculationId"
      operationId: "getCalculationTimesById"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
