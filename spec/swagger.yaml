swagger: '2.0'
info:
  description: "This is the Inowas-Server Api Documentation."
  version: "1.0.0"
  title: "Inowas DSS Backend"
  contact:
    email: "ralf.junghanns@gtu-dresden.de"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
host: "localhost:8080"
#host: "api.inowas.hydro.tu-dresden.de"
basePath: "/api"
tags:
  - name: "user"
    description: "Everything about the users"
  - name: "modflowmodel"
    description: "Everything to build a ModflowModel (T03)"
  - name: "soilmodel"
    description: "Everything to build a Soilmodel (T03)"
  - name: "scenarioanalysis"
    description: "The ScenarioAnalyses Tool (T07)"
schemes:
  - "http"
  #- "https"
paths:
  /users/credentials:
    post:
      tags:
        - "user"
      summary: "Get the API-Key of the user from credentials"
      description: ''
      operationId: "getApiKey"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/json"
      parameters:
        - name: "username"
          in: "formData"
          description: "The users Username"
          required: true
          type: "string"
        - name: "password"
          in: "formData"
          description: "The users Password"
          required: true
          type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            properties:
              api_key:
                type: "string"
                example: "0246afce-5078-4e24-b5d1-5c3bfdd2ce9"
        400:
          description: "Invalid username/password supplied"

  /modflowmodels:
    get:
      tags:
        - "modflowmodel"
      summary: "Returns the list of ModflowModel Projects from the User"
      description: ''
      operationId: "modflowModelMyProjects"
      produces:
        - "application/json"
      responses:
        '200':
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: '#/definitions/ModflowModelListItem'
      security:
        - api_key: []
    post:
      tags:
        - "modflowmodel"
      summary: "Creates a new modflowmodel"
      description: ''
      operationId: "addModflowModel"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "ModflowModelObject that needs to be added"
          required: true
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                example: "Hanoi 2005-2007"
              description:
                type: "string"
                example: "ModflowModel of Hanoi Area 2005-2007"
              area_geometry:
                $ref: '#/definitions/PolygonGeometry'
              grid_size:
                $ref: '#/definitions/GridSize'
              time_unit:
                $ref: '#/definitions/TimeUnit'
              length_unit:
                $ref: '#/definitions/LengthUnit'
      responses:
        '302':
          description: "Redirect response"
          headers:
            Location:
              type: "string"
        '422':
          description: "Invalid input"
      security:
        - api_key: []

  /modflowmodels/public:
    get:
      tags:
        - "modflowmodel"
      summary: "Returns the list of all public ModflowModel Projects"
      description: ''
      operationId: "modflowModelPublicProjects"
      produces:
