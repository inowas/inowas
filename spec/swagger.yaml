# SECURITY
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "X-AUTH-TOKEN"
    in: "header"

# MODELS
definitions:
  ModflowModelDetails:
    type: "object"
    properties:
      id:
        type: "string"
        example: "fbc2b2fd-9b39-4277-a6cd-cf1bd20f07c3"
      user_id:
        type: "string"
        example: "4716f088-8651-43be-b3b9-815da7bfd0f3"
      soilmodel_id:
        type: "string"
        example: "4716f088-8651-43be-b3b9-815da7bfd0f3"
      user_name:
        type: "string"
        example: "John Doe"
      name:
        type: "string"
        example: "Hanoi 2005-2007"
      description:
        type: "string"
        example: "ModflowModel of Hanoi Area 2005-2007"
      area_geometry:
        $ref: '#/definitions/PolygonGeometry'
      lenth_unit:
        $ref: '#/definitions/LengthUnit'
      time_unit:
        $ref: '#/definitions/TimeUnit'
      grid_size:
        $ref: '#/definitions/GridSize'
      bounding_box:
        $ref: '#/definitions/BoundingBox'
      boundaries:
        type: "array"
        items:
          type: "string"
        example:
          - "aa8c63c5-f431-4ab9-bb67-9fbb436b5833"
          - "2a4fe239-1d5b-4d47-aec9-e57af2f8897f"
          - "d86296d2-417a-41dc-bc41-7258f53c85e9"
          - "9da28c06-ca13-42f6-a8fc-f00804ef1693"
          - "e32cd328-05b4-4b92-94db-b754d7bb1f38"
          - "19ac8a86-3c77-4afc-b4ed-80d728599fcf"
      created_at:
        type: "string"
        example: "2017-05-17T09:32:41+00:00"
      public:
        type: "boolean"
        example: true

  ModflowModelListItem:
    type: "object"
    properties:
      id:
        type: "string"
        example: "fbc2b2fd-9b39-4277-a6cd-cf1bd20f07c3"
      user_id:
        type: "string"
        example: "4716f088-8651-43be-b3b9-815da7bfd0f3"
      soilmodel_id:
        type: "string"
        example: "4716f088-8651-43be-b3b9-815da7bfd0f3"
      user_name:
        type: "string"
        example: "John Doe"
      name:
        type: "string"
        example: "Hanoi 2005-2007"
      description:
        type: "string"
        example: "ModflowModel of Hanoi Area 2005-2007"
      area_geometry:
        $ref: '#/definitions/PolygonGeometry'
      grid_size:
        $ref: '#/definitions/GridSize'
      bounding_box:
        $ref: '#/definitions/BoundingBox'
  ModflowModelBoundaryListItem:
    type: "object"
    properties:
      id:
        type: "string"
        example: "fbc2b2fd-9b39-4277-a6cd-cf1bd20f07c3"
      name:
        type: "string"
        example: "Well 123"
      type:
        $ref: '#/definitions/BoundaryType'
      geometry:
        $ref: '#/definitions/Geometry'
      metadata:
        type: "array"
  ModflowModelBoundarySubmitItem:
    type: "object"
    properties:
      name:
        type: "string"
        example: "Well 123"
      type:
        $ref: '#/definitions/BoundaryType'
      geometry:
        $ref: '#/definitions/Geometry'
      affected_layers:
        type: "array"
        items:
          type: "integer"
          example: 0
      metadata:
        type: "object"
        properties:
          well_type:
            $ref: '#/definitions/WellType'
  ModflowModelBoundaryDetails:
    type: "object"
    properties:
      id:
        type: "string"
        example: "fbc2b2fd-9b39-4277-a6cd-cf1bd20f07c3"
      name:
        type: "string"
        example: "Well 123"
      type:
        $ref: '#/definitions/BoundaryType'
      geometry:
        $ref: '#/definitions/Geometry'
      metadata:
        type: "array"
      observation_points:
        type: "array"
        items:
          $ref: '#/definitions/ModflowModelBoundaryObservationPoint'
  ModflowModelBoundaryObservationPoint:
    type: "object"
    properties:
      id:
        type: "string"
        example: "b69b8575-9501-44d4-af75-7e5cb353ff16"
      name:
        type: "string"
        example: "RH 48"
      geometry:
        $ref: "#/definitions/PointGeometry"
      values_description:
        $ref: '#/definitions/ObservationPointValuesDescription'
      values:
        $ref: '#/definitions/ObservationPointValues'
  ObservationPointValuesWithDescription:
    type: "object"
    properties:
      values_description:
        $ref: '#/definitions/ObservationPointValuesDescription'
      values:
        $ref: '#/definitions/ObservationPointValues'
  ObservationPointValuesDescription:
    type: "array"
    items:
      type: "string"
    example:
      - "date_time"
      - "stage"
      - "bottom"
      - "conductivity"
  ObservationPointValues:
    type: "array"
    items:
      type: "array"
      items:
        type: "string"
      example:
        - "2005-08-15T00:00:00+00:00"
        - "12.01"
        - "10.7"
        - "1000"
  Soilmodel:
    type: "object"
    properties:
      id:
        type: "string"
        example: "32d97bf4-3935-44c2-9b8b-1a2e5a581c9f"
      user_id:
        type: "string"
        example: "a538039b-c676-4ea9-9a2d-61210e42bc06"
      name:
        type: "string"
        example: "Soilmodel Hanoi Area"
      description:
        type: "string"
        example: "Description Soilmodel Hanoi Area"
      layers:
        type: "array"
        items:
          $ref: '#/definitions/SoilmodelLayerListItem'
      borelogs:
        type: "array"
        items:
          $ref: '#/definitions/SoilmodelBoreLogListItem'
      public:
        type: "boolean"
        example: true
  SoilmodelLayerListItem:
    type: "object"
    properties:
      id:
        type: "string"
        example: "2c6dd0c1-dfea-481c-b808-a6cc699f04fb"
      name:
        type: "string"
        example: "Top-Layer"
      description:
        type: "string"
        example: "Top-Layer Description"
      number:
        type: "integer"
        example: 0
  SoilmodelLayerDetails:
    allOf:
      - $ref: "#/definitions/SoilmodelLayerListItem"
    properties:
      values:
        $ref:  '#/definitions/SoilmodelLayerValues'
  SoilmodelLayerValues:
    type: "object"
    properties:
      laytyp:
        type: "string"
        enum: ['confined', 'convertible']
        example: "convertible"
      layavg:
        type: "string"
        enum: ['harmonic', 'logarithmic', 'arithmetic']
        example: "harmonic"
      laywet:
        type: "string"
        enum: ['active', 'inactive']
        example: "inactive"
      top:
        $ref: "#/definitions/LayerValue"
      botm:
        $ref: "#/definitions/LayerValue"
      hk:
        $ref: "#/definitions/LayerValue"
      hani:
        $ref: "#/definitions/LayerValue"
      vka:
        $ref: "#/definitions/LayerValue"
      ss:
        $ref: "#/definitions/LayerValue"
      sy:
        $ref: "#/definitions/LayerValue"
  LayerValue:
    type: object
  SoilmodelBoreLogListItem:
    type: "object"
    properties:
      id:
        type: "string"
        example: "573efe5d-8dfd-4acf-9da5-fe628099913f"
  ScenarioAnalyses:
    type: "object"
    properties:
      id:
        type: "string"
        example: "fbc2b2fd-9b39-4277-a6cd-cf1bd20f07c3"
      user_id:
        type: "string"
        example: "4716f088-8651-43be-b3b9-815da7bfd0f3"
      user_name:
        type: "string"
        example: "John Doe"
      name:
        type: "string"
        example: "Hanoi 2005-2007"
      description:
        type: "string"
        example: "ScenarioAnalysis of Hanoi Area 2005-2007"
      area_geometry:
        $ref: '#/definitions/Geometry'
      grid_size:
        $ref: '#/definitions/GridSize'
      bounding_box:
        $ref: '#/definitions/BoundingBox'
      created_at:
        type: "string"
        example: "2017-05-08T08:03:42+00:00"
      base_model_id:
        type: "string"
        example: "fbc2b2fd-9b39-4277-a6cd-cf1bd20f07c3"
      scenario_ids:
        type: "array"
        items:
          type: "string"
        example:
          - "fbc2b2fd-9b39-4277-a6cd-cf1bd20f07c3"
          - "fbc2b2fd-9b39-4277-a6cd-cf1bd20f07c3"
          - "fbc2b2fd-9b39-4277-a6cd-cf1bd20f07c3"
      public:
        type: "boolean"
        example: true
  BoundaryType:
    type: "string"
    enum: ["chd", "ghb", "rch", "riv", "wel"]
    default: "wel"
  WellType:
    type: "string"
    enum: ["prw", "puw", "ow", "iw", "smw", "sniw", "snifw", "snpw", "snw", "srw"]
    default: "puw"
  Geometry:
    type: "object"
    properties:
      type:
        $ref: '#/definitions/GeometryType'
      coordinates:
        type: "array"
        minItems: 2
        maxItems: 2
        items:
          type: "array"
          items:
            type: "number"
    example:
      type: "polygon"
      coordinates:
        -
          -
            - 12.1
            - 10.2
          -
           - 12.2
           - 10.2
          -
            - 12.2
            - 10.1
          -
            - 12.1
            - 10.1
          -
            - 12.1
            - 10.2
  LineStringGeometry:
    type: "object"
    properties:
      type:
        $ref: '#/definitions/GeometryType'
      coordinates:
        type: "array"
        minItems: 2
        maxItems: 2
        items:
          type: "array"
          items:
            type: "number"
    example:
      type: "linestring"
      coordinates:
        -
          - 12.1
          - 10.2
        -
         - 12.2
         - 10.2
        -
          - 12.2
          - 10.1
        -
          - 12.1
          - 10.1
        -
          - 12.1
          - 10.2
  PolygonGeometry:
    type: "object"
    properties:
      type:
        $ref: '#/definitions/GeometryType'
      coordinates:
        type: "array"
        items:
          type: "array"
          minItems: 2
          maxItems: 2
          items:
            type: "number"
    example:
      type: "polygon"
      coordinates:
        -
          -
            - 12.1
            - 10.2
          -
           - 12.2
           - 10.2
          -
            - 12.2
            - 10.1
          -
            - 12.1
            - 10.1
          -
            - 12.1
            - 10.2
  PointGeometry:
    type: "object"
    properties:
      type:
        $ref: '#/definitions/GeometryType'
      coordinates:
        type: "array"
        minItems: 1
        maxItems: 1
        items:
          type: "array"
          items:
            type: "number"
    example:
      type: "point"
      coordinates:
        -
          - 12.1
          - 10.2
  BoundingBox:
    type: "object"
    properties:
      x_min:
        type: "number"
      x_max:
        type: "number"
      y_min:
        type: "number"
      y_max:
        type: "number"
    example:
      x_min: 105.75
      x_max: 105.91
      y_min: 20.942
      y_max: 21.100
  BoundaryName:
    type: "object"
    properties:
      name:
        type: "string"
        example: "BoundaryName"
  ObservationPointName:
    type: "object"
    properties:
      name:
        type: "string"
        example: "ObservationPointName"
  GridSize:
    type: "object"
    properties:
      n_x:
        type: "integer"
      n_y:
        type: "integer"
    example:
      n_x: 100
      n_y: 120
  TimeUnit:
    description: "0: undefined, 1: seconds, 2: minutes, 3: hours, 4: days, 5: years"
    type: "integer"
    enum: [0, 1, 2, 3, 4, 5]
    default: 4
  LengthUnit:
    description: "0: undefined, 1: feet, 2: meters, 3: centimeters"
    type: "integer"
    enum: [0, 1, 2, 3]
    default: 2
  GeometryType:
    type: "string"
    enum: ["polygon", "linestring", "point"]
    default: "polygon"
