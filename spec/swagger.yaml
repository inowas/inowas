# SECURITY
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "X-AUTH-TOKEN"
    in: "header"

# MODELS
definitions:
  CalculationDetails:
    type: "object"
    properties:
      id:
        type: "string"
        example: "b6b35e17-0bea-4a7b-86cd-bb3c70704a4c"
      model_id:
        type: "string"
        example: "1a5de69d-01a5-4ba4-9746-fbc60b201de2"
      soilmodel_id:
        type: "string"
        example: "5925bf17-3df7-4685-b4bd-47b3a57f5101"
      user_id:
        type: "string"
        example: "34fe45c3-75fd-491e-a7c8-68646ca0a5e2"
      state:
        $ref: '#/definitions/CalculationState'
  CalculationTimes:
    type: "object"
    properties:
      start_date_time:
        type: "string"
        example: "2005-08-15T00:00:00+00:00"
      end_date_time:
        type: "string"
        example: "2015-08-15T00:00:00+00:00"
      total_times:
        type: "array"
        items:
          type: "integer"
        example:
          -
            - 10
            - 15
            - 20
            - 25
            - 30
  CalculationState:
    description: "0: new/created, 1: queued, 2: started, 3: finished"
    type: "integer"
    enum: [0, 1, 2, 3]
    default: 0
  ModflowModelDetails:
    type: "object"
    properties:
      id:
        type: "string"
        example: "fbc2b2fd-9b39-4277-a6cd-cf1bd20f07c3"
      user_id:
        type: "string"
        example: "4716f088-8651-43be-b3b9-815da7bfd0f3"
      soilmodel_id:
        type: "string"
        example: "4716f088-8651-43be-b3b9-815da7bfd0f3"
      user_name:
        type: "string"
        example: "John Doe"
