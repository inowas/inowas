prooph_service_bus:
    command_buses:
        modflow_command_bus:
            plugins:
                - '@prooph_event_store_bus_bridge.transaction_manager'
            router:
                type: '@prooph_service_bus.command_bus_router'
                routes:
                    # ModflowBoundaryAggregate Commands and CommandHandlers
                    'Inowas\ModflowModel\Model\Command\Boundary\AddBoundary': '@inowas.modflowmodel.add_boundary_handler'
                    'Inowas\ModflowModel\Model\Command\Boundary\AddBoundaryObservationPoint': '@inowas.modflowmodel.add_boundary_observation_point_handler'
                    'Inowas\ModflowModel\Model\Command\Boundary\CloneBoundary': '@inowas.modflowmodel.clone_boundary_handler'
                    'Inowas\ModflowModel\Model\Command\Boundary\RemoveBoundary': '@inowas.modflowmodel.remove_boundary_handler'
                    'Inowas\ModflowModel\Model\Command\Boundary\UpdateBoundaryActiveCells': '@inowas.modflowmodel.update_boundary_active_cells_handler'
                    'Inowas\ModflowModel\Model\Command\Boundary\UpdateBoundaryAffectedLayers': '@inowas.modflowmodel.update_boundary_affected_layers_handler'
                    'Inowas\ModflowModel\Model\Command\Boundary\UpdateBoundaryGeometry': '@inowas.modflowmodel.update_boundary_geometry_handler'
                    'Inowas\ModflowModel\Model\Command\Boundary\UpdateBoundaryMetadata': '@inowas.modflowmodel.update_boundary_metadata_handler'
                    'Inowas\ModflowModel\Model\Command\Boundary\UpdateBoundaryName': '@inowas.modflowmodel.update_boundary_name_handler'
                    'Inowas\ModflowModel\Model\Command\Boundary\UpdateBoundaryObservationPoint': '@inowas.modflowmodel.update_boundary_observation_point_handler'

                    # ModflowmodelAggregate Commands and CommandHandlers
                    'Inowas\ModflowModel\Model\Command\ModflowModel\CalculateModflowModel': '@inowas.modflowmodel.calculate_modflow_model_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\CalculateStressPeriods': '@inowas.modflowmodel.calculate_stress_periods_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\ChangeBoundingBox': '@inowas.modflowmodel.change_bounding_box_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\ChangeDescription': '@inowas.modflowmodel.change_description_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\ChangeFlowPackage': '@inowas.modflowmodel.change_flow_package_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\ChangeGridSize': '@inowas.modflowmodel.change_grid_size_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\ChangeName': '@inowas.modflowmodel.change_name_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\ChangeSoilmodelId': '@inowas.modflowmodel.change_soilmodel_id_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\CloneModflowModel': '@inowas.modflowmodel.clone_modflow_model_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\CreateModflowModel': '@inowas.modflowmodel.create_modflow_model_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\DeleteModflowModel': '@inowas.modflowmodel.delete_modflow_model_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateActiveCells': '@inowas.modflowmodel.update_active_cells_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateAreaGeometry': '@inowas.modflowmodel.update_area_geometry_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateBoundaryAffectedLayers': '@inowas.modflowmodel.update_boundary_affected_layers_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateBoundaryGeometry': '@inowas.modflowmodel.update_boundary_geometry_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateBoundaryMetadata': '@inowas.modflowmodel.update_boundary_metadata_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateBoundaryName': '@inowas.modflowmodel.update_boundary_name_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateCalculationResults': '@inowas.modflowmodel.update_calculation_results_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateCalculationId': '@inowas.modflowmodel.update_calculation_id_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateLengthUnit': '@inowas.modflowmodel.update_length_unit_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateModflowPackageParameter': '@inowas.modflowmodel.update_modflow_package_parameter_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateStressPeriods': '@inowas.modflowmodel.update_stress_periods_handler'
                    'Inowas\ModflowModel\Model\Command\ModflowModel\UpdateTimeUnit': '@inowas.modflowmodel.update_time_unit_handler'

                    # ScenarioAnalysis Commands and CommandHandlers
                    'Inowas\ScenarioAnalysis\Model\Command\CloneScenarioAnalysis': '@inowas.scenarioanalysis.clone_scenarioanalysis_handler'
                    'Inowas\ScenarioAnalysis\Model\Command\CreateScenario': '@inowas.scenarioanalysis.create_scenario_handler'
                    'Inowas\ScenarioAnalysis\Model\Command\CreateScenarioAnalysis': '@inowas.scenarioanalysis.create_scenarioanalysis_handler'
                    'Inowas\ScenarioAnalysis\Model\Command\DeleteScenarioAnalysis': '@inowas.scenarioanalysis.delete_scenarioanalysis_handler'
                    'Inowas\ScenarioAnalysis\Model\Command\DeleteScenario': '@inowas.scenarioanalysis.delete_scenario_handler'

                    # SoilmodelAggregate Commands and CommandHandlers
                    'Inowas\Soilmodel\Model\Command\AddBoreLogToSoilmodel': '@inowas.soilmodel.add_borelog_to_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\AddGeologicalLayerToSoilmodel': '@inowas.soilmodel.add_geological_layer_to_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\ChangeSoilmodelDescription': '@inowas.soilmodel.change_soilmodel_description.handler'
                    'Inowas\Soilmodel\Model\Command\ChangeSoilmodelName': '@inowas.soilmodel.change_soilmodel_name.handler'
                    'Inowas\Soilmodel\Model\Command\CloneSoilmodel': '@inowas.soilmodel.clone_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\CreateSoilmodel': '@inowas.soilmodel.create_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\DeleteSoilmodel': '@inowas.soilmodel.delete_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\InterpolateSoilmodel': '@inowas.soilmodel.interpolate_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\RemoveBoreLogFromSoilmodel': '@inowas.soilmodel.remove_borelog_layer_from_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\RemoveGeologicalLayerFromSoilmodel': '@inowas.soilmodel.remove_geological_layer_from_soilmodel.handler'

                    # BorelogAggregate Commands and CommandHandlers
                    'Inowas\Soilmodel\Model\Command\AddHorizonToBoreLog': '@inowas.soilmodel.add_horizon_to_borelog.handler'
                    'Inowas\Soilmodel\Model\Command\RemoveHorizonFromBoreLog': '@inowas.soilmodel.remove_horizon_from_borelog.handler'
                    'Inowas\Soilmodel\Model\Command\ChangeBoreLogLocation': '@inowas.soilmodel.change_borelog_location.handler'
                    'Inowas\Soilmodel\Model\Command\ChangeBoreLogName': '@inowas.soilmodel.change_borelog_name.handler'
                    'Inowas\Soilmodel\Model\Command\CreateBoreLog': '@inowas.soilmodel.create_borelog.handler'
                    'Inowas\Soilmodel\Model\Command\DeleteBoreLog': '@inowas.soilmodel.delete_borelog.handler'
                    'Inowas\Soilmodel\Model\Command\UpdateGeologicalLayerProperty': '@inowas.soilmodel.update_geological_layer_property.handler'

    event_buses:
        modflow_event_bus:
            plugins:
                - '@prooph_service_bus.on_event_invoke_strategy'
            router:
                type: '@prooph_service_bus.event_bus_router'
                routes:
                    # ModflowBoundaries
                    'Inowas\ModflowModel\Model\Event\Boundary\BoundaryActiveCellsWereUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'

                    'Inowas\ModflowModel\Model\Event\Boundary\BoundaryAffectedLayersWereUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.boundary_list_projector'

                    'Inowas\ModflowModel\Model\Event\Boundary\BoundaryGeometryWasUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.boundary_list_projector'

                    'Inowas\ModflowModel\Model\Event\Boundary\BoundaryMetadataWasUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_list_projector'

                    'Inowas\ModflowModel\Model\Event\Boundary\BoundaryNameWasUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_list_projector'

                    'Inowas\ModflowModel\Model\Event\Boundary\BoundaryObservationPointWasAdded':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_list_projector'
                        - '@inowas.modflowmodel.boundary_observation_points_projector'

                    'Inowas\ModflowModel\Model\Event\Boundary\BoundaryObservationPointWasRemoved':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_observation_points_projector'

                    'Inowas\ModflowModel\Model\Event\Boundary\BoundaryObservationPointWasUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_observation_points_projector'

                    'Inowas\ModflowModel\Model\Event\Boundary\BoundaryWasAdded':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_list_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.boundary_observation_points_projector'

                    'Inowas\ModflowModel\Model\Event\Boundary\BoundaryWasCloned':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.boundary_list_projector'
                        - '@inowas.modflowmodel.boundary_observation_points_projector'

                    'Inowas\ModflowModel\Model\Event\Boundary\BoundaryWasRemoved':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.boundary_list_projector'
                        - '@inowas.modflowmodel.boundary_observation_points_projector'

                    # ModflowModel
                    'Inowas\ModflowModel\Model\Event\ModflowModel\AreaActiveCellsWereUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.model_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\AreaGeometryWasUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.model_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\BoundingBoxWasChanged':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.model_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\CalculationIdWasChanged':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.model_projector'
                        - '@inowas.scenarioanalysis.scenario_list_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\CalculationWasFinished':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.calculation_results_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\CalculationWasStarted':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.calculation_results_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\DescriptionWasChanged':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.model_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\FlowPackageWasChanged':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.modflow_packages_process_manager'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\GridSizeWasChanged':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.model_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\LengthUnitWasUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.model_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\ModflowModelWasCloned':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.boundary_observation_points_projector'
                        - '@inowas.modflowmodel.clone_modflow_model_process_manager'
                        - '@inowas.modflowmodel.model_projector'
                        - '@inowas.modflowmodel.modflow_packages_process_manager'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\ModflowModelWasCreated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.model_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.modflow_packages_process_manager'
                        - '@inowas.modflowmodel.create_modflow_model_process_manager'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\ModflowModelWasDeleted':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.boundary_active_cells_projector'
                        - '@inowas.modflowmodel.model_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\ModflowPackageParameterWasUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.modflow_packages_process_manager'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\NameWasChanged':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.model_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\SoilModelWasChanged':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.model_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\StressPeriodsWereUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.model_projector'

                    'Inowas\ModflowModel\Model\Event\ModflowModel\TimeUnitWasUpdated':
                        - '@inowas.modflowmodel.blackhole_projector'
                        - '@inowas.modflowmodel.model_projector'

                    # ScenarioAnalysis
                    'Inowas\ScenarioAnalysis\Model\Event\ScenarioAnalysisDescriptionWasChanged':
                        - '@inowas.tool.tools_projector'
                        - '@inowas.scenarioanalysis.scenarioanalysis_list_projector'

                    'Inowas\ScenarioAnalysis\Model\Event\ScenarioAnalysisNameWasChanged':
                        - '@inowas.tool.tools_projector'
                        - '@inowas.scenarioanalysis.scenarioanalysis_list_projector'

                    'Inowas\ScenarioAnalysis\Model\Event\ScenarioAnalysisWasCloned':
                        - '@inowas.scenarioanalysis.clone_scenario_analysis_process_manager'
                        - '@inowas.scenarioanalysis.scenario_list_projector'
                        - '@inowas.scenarioanalysis.scenarioanalysis_list_projector'
                        - '@inowas.tool.tools_projector'

                    'Inowas\ScenarioAnalysis\Model\Event\ScenarioAnalysisWasCreated':
                        - '@inowas.tool.tools_projector'
                        - '@inowas.scenarioanalysis.scenarioanalysis_list_projector'
                        - '@inowas.scenarioanalysis.scenario_list_projector'

                    'Inowas\ScenarioAnalysis\Model\Event\ScenarioAnalysisWasDeleted':
                        - '@inowas.scenarioanalysis.delete_scenario_analysis_process_manager'
                        - '@inowas.tool.tools_projector'
                        - '@inowas.scenarioanalysis.scenarioanalysis_list_projector'
                        - '@inowas.scenarioanalysis.scenario_list_projector'

                    'Inowas\ScenarioAnalysis\Model\Event\ScenarioWasCreated':
                        - '@inowas.scenarioanalysis.create_scenario_process_manager'
                        - '@inowas.scenarioanalysis.scenarioanalysis_list_projector'
                        - '@inowas.scenarioanalysis.scenario_list_projector'

                    'Inowas\ScenarioAnalysis\Model\Event\ScenarioWasDeleted':
                        - '@inowas.scenarioanalysis.scenarioanalysis_list_projector'
                        - '@inowas.scenarioanalysis.scenario_list_projector'

                    'Inowas\ScenarioAnalysis\Model\Event\ScenarioWasRemoved':
                        - '@inowas.scenarioanalysis.scenarioanalysis_list_projector'
                        - '@inowas.scenarioanalysis.scenario_list_projector'

                    # Soilmodel
                    'Inowas\Soilmodel\Model\Event\SoilmodelWasCloned':
                        - '@inowas.soilmodel.soilmodel_list_projector'
                        - '@inowas.soilmodel.layer_values_projector'

                    'Inowas\Soilmodel\Model\Event\SoilmodelWasCreated':
                        - '@inowas.soilmodel.soilmodel_list_projector'

                    'Inowas\Soilmodel\Model\Event\SoilmodelGeologicalLayerWasAdded':
                        - '@inowas.soilmodel.layer_values_projector'

                    'Inowas\Soilmodel\Model\Event\LayerValuesWereUpdated':
                        - '@inowas.soilmodel.layer_values_projector'

                    'Inowas\Soilmodel\Model\Event\LayerPropertyWasUpdated':
                        - '@inowas.soilmodel.layer_values_projector'
