prooph_service_bus:
    command_buses:
        modflow_command_bus:
            plugins:
                - 'prooph_event_store_bus_bridge.transaction_manager'
            router:
                type: 'prooph_service_bus.command_bus_router'
                routes:
                    'Inowas\Modflow\Model\Command\AddBoundary': 'inowas.add_modflow_model_boundary_handler'
                    'Inowas\Modflow\Model\Command\AddCalculatedBudget': 'inowas.add_calculated_budget_handler'
                    'Inowas\Modflow\Model\Command\AddCalculatedHead': 'inowas.add_calculated_head_handler'
                    'Inowas\Modflow\Model\Command\AddModflowScenario': 'inowas.add_modflow_scenario_handler'
                    'Inowas\Modflow\Model\Command\CalculateActiveCells': 'inowas.calculate_active_cells_handler'
                    'Inowas\Modflow\Model\Command\ChangeModflowModelBoundingBox': 'inowas.change_modflow_model_bounding_box_handler'
                    'Inowas\Modflow\Model\Command\ChangeModflowModelDescription': 'inowas.change_modflow_model_description_handler'
                    'Inowas\Modflow\Model\Command\ChangeModflowModelGridSize': 'inowas.change_modflow_model_grid_size_handler'
                    'Inowas\Modflow\Model\Command\ChangeModflowModelName': 'inowas.change_modflow_model_name_handler'
                    'Inowas\Modflow\Model\Command\ChangeModflowModelSoilmodelId': 'inowas.change_modflow_model_soilmodel_id_handler'
                    'Inowas\Modflow\Model\Command\CreateModflowModel': 'inowas.create_modflow_model_handler'
                    'Inowas\Modflow\Model\Command\CreateModflowModelCalculation': 'inowas.create_modflow_calculation_handler'
                    'Inowas\Modflow\Model\Command\CalculateModflowModelCalculation': 'inowas.calculate_modflow_calculation_handler'
                    'Inowas\Modflow\Model\Command\RemoveModflowScenario': 'inowas.remove_modflow_scenario_handler'
                    'Inowas\Modflow\Model\Command\RemoveBoundary': 'inowas.remove_modflow_model_boundary_handler'
                    'Inowas\Modflow\Model\Command\UpdateBoundary': 'inowas.update_modflow_model_boundary_handler'
                    'Inowas\Modflow\Model\Command\UpdateBoundaryGeometry': 'inowas.update_modflow_model_boundary_geometry_handler'

                    'Inowas\Modflow\Model\Command\UpdateCalculationPackageParameter': 'inowas.update_calculation_package_parameter_handler'
                    'Inowas\Modflow\Model\Command\UpdateCalculationStressperiods': 'inowas.update_calculation_stress_periods_handler'
                    'Inowas\Modflow\Model\Command\UpdateCalculationResults': 'inowas.update_calculation_results_handler'

                    'Inowas\Soilmodel\Model\Command\AddBoreLogToSoilmodel': 'inowas.soilmodel.add_borelog_to_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\AddGeologicalLayerToSoilmodel': 'inowas.soilmodel.add_geological_layer_to_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\ChangeSoilmodelDescription': 'inowas.soilmodel.change_soilmodel_description.handler'
                    'Inowas\Soilmodel\Model\Command\ChangeSoilmodelName': 'inowas.soilmodel.change_soilmodel_name.handler'
                    'Inowas\Soilmodel\Model\Command\CreateSoilmodel': 'inowas.soilmodel.create_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\DeleteSoilmodel': 'inowas.soilmodel.delete_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\InterpolateSoilmodel': 'inowas.soilmodel.interpolate_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\RemoveBoreLogFromSoilmodel': 'inowas.soilmodel.remove_borelog_layer_from_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\RemoveGeologicalLayerFromSoilmodel': 'inowas.soilmodel.remove_geological_layer_from_soilmodel.handler'
                    'Inowas\Soilmodel\Model\Command\AddHorizonToBoreLog': 'inowas.soilmodel.add_horizon_to_borelog.handler'
                    'Inowas\Soilmodel\Model\Command\RemoveHorizonFromBoreLog': 'inowas.soilmodel.remove_horizon_from_borelog.handler'
                    'Inowas\Soilmodel\Model\Command\ChangeBoreLogLocation': 'inowas.soilmodel.change_borelog_location.handler'
                    'Inowas\Soilmodel\Model\Command\ChangeBoreLogName': 'inowas.soilmodel.change_borelog_name.handler'
                    'Inowas\Soilmodel\Model\Command\CreateBoreLog': 'inowas.soilmodel.create_borelog.handler'
                    'Inowas\Soilmodel\Model\Command\DeleteBoreLog': 'inowas.soilmodel.delete_borelog.handler'
                    'Inowas\Soilmodel\Model\Command\UpdateGeologicalLayerProperty': 'inowas.soilmodel.update_geological_layer_property.handler'

    event_buses:
        modflow_event_bus:
            plugins:
                - 'prooph_service_bus.on_event_invoke_strategy'
            router:
                type: 'prooph_service_bus.event_bus_router'
                routes:
                    'Inowas\Modflow\Model\Event\ActiveCellsWereUpdated':
                        - 'inowas.modflow_projection.model_details'

                    'Inowas\Modflow\Model\Event\BoundaryWasAdded':
                        - 'inowas.modflow_projection.model_boundaries'
                        - 'inowas.modflow_projection.model_boundary_values'
                        - 'inowas.modflow_projection.model_details'
                        - 'inowas.modflow_projection.model_scenarios'

                    'Inowas\Modflow\Model\Event\BoundaryWasAddedToScenario':
                        - 'inowas.modflow_projection.model_boundaries'
                        - 'inowas.modflow_projection.model_boundary_values'

                    'Inowas\Modflow\Model\Event\BoundaryWasRemoved':
                        - 'inowas.modflow_projection.model_boundaries'
                        - 'inowas.modflow_projection.model_boundary_values'
                        - 'inowas.modflow_projection.model_details'
                        - 'inowas.modflow_projection.model_scenarios'

                    'Inowas\Modflow\Model\Event\BoundaryWasUpdated':
                        - 'inowas.modflow_projection.model_boundaries'
                        - 'inowas.modflow_projection.model_boundary_values'
                        - 'inowas.modflow_projection.model_details'
                        - 'inowas.modflow_projection.model_scenarios'

                    'Inowas\Modflow\Model\Event\BoundaryWasRemovedFromScenario':
                        - 'inowas.modflow_projection.model_boundaries'
                        - 'inowas.modflow_projection.model_boundary_values'

                    'Inowas\Modflow\Model\Event\BudgetWasCalculated':
                        - 'inowas.modflow_projection.calculation_budgets'

                    'Inowas\Modflow\Model\Event\CalculationPackageParameterWasUpdated':
                      - 'inowas.modflow_projection.calculation_config'

                    'Inowas\Modflow\Model\Event\CalculationStressperiodsWereUpdated':
                      - 'inowas.modflow_projection.calculation_config'

                    'Inowas\Modflow\Model\Event\CalculationWasCreated':
                        - 'inowas.modflow_projection.calculation_results'
                        - 'inowas.modflow_projection.calculation_list'
                        - 'inowas.modflow_projection.calculation_config'

                    'Inowas\Modflow\Model\Event\CalculationWasStarted':
                        - 'inowas.modflow_projection.calculation_config'

                    'Inowas\Modflow\Model\Event\CalculationWasFinished':
                        - 'inowas.modflow_projection.calculation_config'
                        - 'inowas.modflow_projection.calculation_results'

                    'Inowas\Modflow\Model\Event\CalculationWasQueued':
                        - 'inowas.modflow_projection.calculation_config'

                    'Inowas\Modflow\Model\Event\HeadWasCalculated':
                        - 'inowas.modflow_projection.calculation_results'

                    'Inowas\Modflow\Model\Event\ModflowModelWasCreated':
                        - 'inowas.modflow_projection.model_details'
                        - 'inowas.modflow_projection.model_scenarios'
                        - 'inowas.modflow_projection.calculation_results'

                    'Inowas\Modflow\Model\Event\ModflowModelNameWasChanged':
                        - 'inowas.modflow_projection.model_details'
                        - 'inowas.modflow_projection.model_scenarios'

                    'Inowas\Modflow\Model\Event\ModflowModelDescriptionWasChanged':
                        - 'inowas.modflow_projection.model_details'
                        - 'inowas.modflow_projection.model_scenarios'

                    'Inowas\Modflow\Model\Event\ModflowScenarioWasAdded':
                        - 'inowas.modflow_projection.model_details'
                        - 'inowas.modflow_projection.model_scenarios'
                        - 'inowas.modflow_projection.model_boundaries'
                        - 'inowas.modflow_projection.model_boundary_values'

                    'Inowas\Modflow\Model\Event\ModflowScenarioWasRemoved':
                        - 'inowas.modflow_projection.model_details'
                        - 'inowas.modflow_projection.model_scenarios'

                    'Inowas\Modflow\Model\Event\ModflowScenarioNameWasChanged':
                        - 'inowas.modflow_projection.model_scenarios'

                    'Inowas\Modflow\Model\Event\ModflowScenarioDescriptionWasChanged':
                        - 'inowas.modflow_projection.model_scenarios'

                    'Inowas\Modflow\Model\Event\ModflowModelBoundingBoxWasChanged':
                        - 'inowas.modflow_projection.model_details'
                        - 'inowas.modflow_projection.model_scenarios'

                    'Inowas\Modflow\Model\Event\ModflowModelGridSizeWasChanged':
                        - 'inowas.modflow_projection.model_details'
                        - 'inowas.modflow_projection.model_scenarios'

                    'Inowas\Soilmodel\Model\Event\SoilmodelWasCreated':
                        - 'inowas.modflow_projection.soilmodel_list'

                    'Inowas\Soilmodel\Model\Event\SoilmodelGeologicalLayerWasAdded':
                        - 'inowas.modflow_projection.layer_values'

                    'Inowas\Soilmodel\Model\Event\LayerValuesWereUpdated':
                        - 'inowas.modflow_projection.layer_values'

                    'Inowas\Soilmodel\Model\Event\LayerPropertyWasUpdated':
                        - 'inowas.modflow_projection.layer_values'
