services:
    inowas.modflowmodel.add_modflow_model_boundary_handler:
        class: Inowas\ModflowModel\Model\Handler\AddBoundaryHandler
        arguments:
          - '@modflow_model_list'
          - '@inowas.geotools.geotools_service'

    inowas.modflowmodel.change_modflow_model_bounding_box_handler:
        class: Inowas\ModflowModel\Model\Handler\ChangeModflowModelBoundingBoxHandler
        arguments:
          - '@modflow_model_list'
          - '@inowas.geotools.geotools_service'

    inowas.modflowmodel.change_modflow_model_description_handler:
        class: Inowas\ModflowModel\Model\Handler\ChangeModflowModelDescriptionHandler
        arguments: ['@modflow_model_list']

    inowas.modflowmodel.change_modflow_model_grid_size_handler:
        class: Inowas\ModflowModel\Model\Handler\ChangeModflowModelGridSizeHandler
        arguments: ['@modflow_model_list']

    inowas.modflowmodel.change_modflow_model_name_handler:
        class: Inowas\ModflowModel\Model\Handler\ChangeModflowModelNameHandler
        arguments: ['@modflow_model_list']

    inowas.modflowmodel.change_modflow_model_soilmodel_id_handler:
        class: Inowas\ModflowModel\Model\Handler\ChangeModflowModelSoilmodelIdHandler
        arguments: ['@modflow_model_list']

    inowas.modflowmodel.clone_modflow_model_handler:
        class: Inowas\ModflowModel\Model\Handler\CloneModflowModelHandler
        arguments:
          - '@modflow_model_list'
          - '@inowas.modflowcalculation.calculation_list_finder'
          - '@prooph_service_bus.modflow_command_bus'

    inowas.modflowmodel.create_modflow_model_handler:
        class: Inowas\ModflowModel\Model\Handler\CreateModflowModelHandler
        arguments:
          - '@modflow_model_list'
          - '@inowas.geotools.geotools_service'
          - '@prooph_service_bus.modflow_command_bus'

    inowas.modflowmodel.create_observation_point_handler:
        class: Inowas\ModflowModel\Model\Handler\CreateObservationPointHandler
        arguments:
          - '@modflow_model_list'
          - '@inowas.modflowmodel.boundaries_finder'
          - '@inowas.geotools.geotools_service'

    inowas.modflowmodel.delete_modflow_model_handler:
        class: Inowas\ModflowModel\Model\Handler\DeleteModflowModelHandler
        arguments:
          - '@modflow_model_list'

    inowas.modflowmodel.finish_editing_boundaries_handler:
        class: Inowas\ModflowModel\Model\Handler\FinishEditingBoundariesHandler
        arguments:
          - '@modflow_model_list'

    inowas.modflowmodel.remove_boundary_handler:
        class: Inowas\ModflowModel\Model\Handler\RemoveBoundaryHandler
        arguments: ['@modflow_model_list']

    inowas.modflowmodel.update_area_geometry_handler:
        class: Inowas\ModflowModel\Model\Handler\UpdateAreaGeometryHandler
        arguments:
          - '@modflow_model_list'
          - '@inowas.geotools.geotools_service'

    inowas.modflowmodel.update_active_cells_handler:
        class: Inowas\ModflowModel\Model\Handler\UpdateActiveCellsHandler
        arguments: ['@modflow_model_list']

    inowas.modflowmodel.update_boundary_affected_layers_handler:
        class: Inowas\ModflowModel\Model\Handler\UpdateBoundaryAffectedLayersHandler
        arguments: ['@modflow_model_list']

    inowas.modflowmodel.update_boundary_geometry_handler:
        class: Inowas\ModflowModel\Model\Handler\UpdateBoundaryGeometryHandler
        arguments:
            - '@modflow_model_list'
            - '@inowas.geotools.geotools_service'
            - '@inowas.modflowmodel.boundaries_finder'

    inowas.modflowmodel.update_boundary_metadata_handler:
        class: Inowas\ModflowModel\Model\Handler\UpdateBoundaryMetadataHandler
        arguments: ['@modflow_model_list']

    inowas.modflowmodel.update_boundary_name_handler:
        class: Inowas\ModflowModel\Model\Handler\UpdateBoundaryNameHandler
        arguments: ['@modflow_model_list']

    inowas.modflowmodel.update_length_unit_handler:
        class: Inowas\ModflowModel\Model\Handler\UpdateLengthUnitHandler
        arguments: ['@modflow_model_list']

    inowas.modflowmodel.update_time_unit_handler:
        class: Inowas\ModflowModel\Model\Handler\UpdateTimeUnitHandler
        arguments: ['@modflow_model_list']
